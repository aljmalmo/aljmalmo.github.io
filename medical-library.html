<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مكتبة الكتب الطبية</title>
  <style>
    :root {
      --main-color: #0077b6;
      --bg-color: #f9f9fb;
      --text-color: #222;
      --card-bg: #fff;
      --radius: 14px;
      --shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    body {
      font-family: "Cairo", sans-serif;
      background: var(--bg-color);
      margin: 0;
      padding: 20px;
      color: var(--text-color);
    }

    .container {
      max-width: 750px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: var(--main-color);
      margin-bottom: 10px;
    }

    p.note {
      text-align: center;
      font-size: 15px;
      color: #555;
      margin-bottom: 20px;
    }

    select, input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: var(--radius);
      font-size: 15px;
      box-sizing: border-box;
    }

    .book-card {
      background: var(--card-bg);
      border-radius: var(--radius);
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: var(--shadow);
      transition: transform 0.15s ease;
    }

    .book-card:hover {
      transform: scale(1.01);
    }

    .book-title {
      font-weight: bold;
      color: var(--text-color);
      margin-bottom: 10px;
    }

    .download-btn {
      display: inline-block;
      background: var(--main-color);
      color: white;
      text-decoration: none;
      padding: 8px 14px;
      border-radius: 8px;
      font-size: 14px;
      transition: background 0.2s ease;
    }

    .download-btn:hover {
      background: #023e8a;
    }

    #loadMore {
      display: block;
      width: 100%;
      background: #eee;
      border: none;
      padding: 10px;
      font-size: 15px;
      border-radius: var(--radius);
      cursor: pointer;
      margin-top: 10px;
    }

    #loadMore:hover {
      background: #ddd;
    }

    @media (max-width: 600px) {
      .book-card {
        padding: 12px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>مكتبة الكتب الطبية</h1>
    <p class="note">اختر التخصص أو ابحث مباشرة للوصول إلى كتابك المفضل.</p>

    <select id="filter">
      <option value="all">جميع الأقسام</option>
      <option value="طب بشري">كتب الطب البشري</option>
      <option value="صيدلة">كتب الصيدلة</option>
      <option value="تمريض">كتب التمريض</option>
      <option value="تحاليل">كتب التحاليل</option>
      <option value="أسئلة">كتب الأسئلة الطبية</option>
      <option value="مصطلحات">كتب المصطلحات الطبية</option>
      <option value="أمراض">كتب الأمراض وعلاجها</option>
      <option value="إسعافات">كتب الإسعافات الأولية</option>
      <option value="أدوات">كتب الأدوات الطبية</option>
    </select>

    <input type="text" id="search" placeholder="ابحث باسم الكتاب...">

    <div id="booksList"></div>
    <button id="loadMore">عرض المزيد</button>
  </div>

  <script>
    const books = [
      { title: "كتاب تشريح Gray’s Anatomy", category: "طب بشري", url: "https://go.doctorhypo.me/a1" },
      { title: "Pharmacology Made Easy", category: "صيدلة", url: "https://go.doctorhypo.me/a2" },
      { title: "أساسيات التمريض", category: "تمريض", url: "https://go.doctorhypo.me/a3" },
      { title: "كتاب التحاليل الطبية الشامل", category: "تحاليل", url: "https://go.doctorhypo.me/a4" },
      { title: "MCQs in Internal Medicine", category: "أسئلة", url: "https://go.doctorhypo.me/a5" },
      { title: "قاموس المصطلحات الطبية", category: "مصطلحات", url: "https://go.doctorhypo.me/a6" },
      { title: "كتاب الأمراض والعلاج", category: "أمراض", url: "https://go.doctorhypo.me/a7" },
      { title: "دليل الإسعافات الأولية", category: "إسعافات", url: "https://go.doctorhypo.me/a8" },
      { title: "دليل الأدوات الطبية", category: "أدوات", url: "https://go.doctorhypo.me/a9" }
    ];

    const listContainer = document.getElementById("booksList");
    const filter = document.getElementById("filter");
    const search = document.getElementById("search");
    const loadMoreBtn = document.getElementById("loadMore");

    let visibleCount = 20;

    function renderBooks() {
      const searchTerm = search.value.toLowerCase();
      const category = filter.value;
      const filtered = books.filter(book => {
        const matchCat = (category === "all" || book.category === category);
        const matchSearch = book.title.toLowerCase().includes(searchTerm);
        return matchCat && matchSearch;
      });

      listContainer.innerHTML = "";
      filtered.slice(0, visibleCount).forEach(book => {
        const card = document.createElement("div");
        card.className = "book-card";
        card.innerHTML = `
          <div class="book-title">${book.title}</div>
          <a href="${book.url}" target="_blank" rel="noopener noreferrer" class="download-btn">صفحة التحميل</a>
        `;
        listContainer.appendChild(card);
      });

      loadMoreBtn.style.display = filtered.length > visibleCount ? "block" : "none";
    }

    filter.addEventListener("change", () => { visibleCount = 20; renderBooks(); });
    search.addEventListener("input", () => { visibleCount = 20; renderBooks(); });
    loadMoreBtn.addEventListener("click", () => { visibleCount += 20; renderBooks(); });

    renderBooks();
  </script>
</body>
</html>
