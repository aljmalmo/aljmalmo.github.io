<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مكتبة الكتب الطبية</title>
  <style>
    body {
      font-family: "Cairo", sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 20px;
      color: #222;
      line-height: 1.6;
    }

    .container {
      max-width: 750px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 14px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.08);
    }

    h1 {
      text-align: center;
      color: #0066cc;
      margin-bottom: 8px;
    }

    p.note {
      text-align: center;
      font-size: 15px;
      color: #555;
      margin-bottom: 20px;
    }

    select, input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      box-sizing: border-box;
    }

    ul.books-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    ul.books-list li {
      border-bottom: 1px solid #eee;
    }

    ul.books-list li a {
      display: block;
      padding: 12px;
      text-decoration: none;
      color: #0066cc;
      font-weight: 600;
      border-radius: 6px;
      transition: all 0.2s ease;
    }

    ul.books-list li a:hover {
      background: #f0f7ff;
      color: #004999;
      transform: translateX(-3px);
    }

    #loadMore {
      display: block;
      width: 100%;
      background: #e9ecef;
      border: none;
      padding: 10px;
      font-size: 15px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
      color: #333;
      font-weight: 500;
      transition: 0.2s ease;
    }

    #loadMore:hover {
      background: #d6dee4;
    }

    @media (max-width: 600px) {
      body { padding: 10px; }
      .container { padding: 18px; }
      ul.books-list li a { padding: 10px; font-size: 15px; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>مكتبة الكتب الطبية</h1>
    <p class="note">اضغط على اسم الكتاب للانتقال إلى صفحة التحميل الخاصة به 👇</p>

    <select id="filter">
      <option value="all">جميع الأقسام</option>
      <option value="طب بشري">كتب الطب البشري</option>
      <option value="صيدلة">كتب الصيدلة</option>
      <option value="تمريض">كتب التمريض</option>
      <option value="تحاليل">كتب التحاليل</option>
      <option value="أسئلة">كتب الأسئلة الطبية</option>
      <option value="مصطلحات">كتب المصطلحات الطبية</option>
      <option value="أمراض">كتب الأمراض وعلاجها</option>
      <option value="إسعافات">كتب الإسعافات الأولية</option>
      <option value="أدوات">كتب الأدوات الطبية</option>
    </select>

    <input type="text" id="search" placeholder="ابحث باسم الكتاب...">

    <ul id="booksList" class="books-list"></ul>

    <button id="loadMore">عرض المزيد</button>
  </div>

  <script>
    const books = [
      { title: "Gray’s Anatomy for Students", category: "طب بشري", url: "https://go.doctorhypo.me/a1" },
      { title: "Pharmacology Made Easy", category: "صيدلة", url: "https://go.doctorhypo.me/a2" },
      { title: "أساسيات التمريض الحديث", category: "تمريض", url: "https://go.doctorhypo.me/a3" },
      { title: "Comprehensive Medical Lab Guide", category: "تحاليل", url: "https://go.doctorhypo.me/a4" },
      { title: "MCQs in Surgery", category: "أسئلة", url: "https://go.doctorhypo.me/a5" },
      { title: "قاموس المصطلحات الطبية المصور", category: "مصطلحات", url: "https://go.doctorhypo.me/a6" },
      { title: "Atlas of Diseases & Treatment", category: "أمراض", url: "https://go.doctorhypo.me/a7" },
      { title: "دليل الإسعافات الأولية", category: "إسعافات", url: "https://go.doctorhypo.me/a8" },
      { title: "كتالوج الأدوات الطبية الشامل", category: "أدوات", url: "https://go.doctorhypo.me/a9" },
    ];

    const listContainer = document.getElementById("booksList");
    const filter = document.getElementById("filter");
    const search = document.getElementById("search");
    const loadMoreBtn = document.getElementById("loadMore");
    let visibleCount = 20;

    function renderBooks() {
      const searchTerm = search.value.toLowerCase();
      const category = filter.value;
      const filtered = books.filter(book => {
        const matchCat = (category === "all" || book.category === category);
        const matchSearch = book.title.toLowerCase().includes(searchTerm);
        return matchCat && matchSearch;
      });

      listContainer.innerHTML = "";
      filtered.slice(0, visibleCount).forEach(book => {
        const li = document.createElement("li");
        li.innerHTML = `<a href="${book.url}" target="_blank" rel="noopener noreferrer">${book.title}</a>`;
        listContainer.appendChild(li);
      });

      loadMoreBtn.style.display = filtered.length > visibleCount ? "block" : "none";
    }

    filter.addEventListener("change", () => { visibleCount = 20; renderBooks(); });
    search.addEventListener("input", () => { visibleCount = 20; renderBooks(); });
    loadMoreBtn.addEventListener("click", () => { visibleCount += 20; renderBooks(); });

    renderBooks();
  </script>
</body>
</html>
