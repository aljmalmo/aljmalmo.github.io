<!DOCTYPE html>
<html lang="ar" dir="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أداة إزالة بادئة الروابط</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f7f9;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 800px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: right;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        p {
            color: #7f8c8d;
            margin-bottom: 30px;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            border: 1px solid #dcdfe2;
            border-radius: 6px;
            font-size: 16px;
            line-height: 1.6;
            resize: vertical;
            margin-bottom: 15px;
            box-sizing: border-box; /* Important for padding */
            direction: ltr; /* Set text direction to LTR for URLs */
            text-align: left;
        }
        textarea#inputText {
            text-align: right; /* Keep input text aligned right for mixed content */
        }
        .buttons-container {
            display: flex;
            justify-content: flex-start; /* Aligns buttons to the right in RTL */
            gap: 10px; /* Space between buttons */
            flex-wrap: wrap; /* Allows buttons to wrap on small screens */
        }
        button {
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #3498db;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
        button.copy-btn {
            background-color: #2ecc71;
        }
        button.copy-btn:hover {
            background-color: #27ae60;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>أداة إزالة بادئة الروابط</h1>
        <p>الصق النص الذي يحتوي على روابط كاملة في المربع الأول، ثم اضغط على "تعديل الروابط" للحصول على النص مع إزالة بادئات (http, https, www) من الروابط.</p>
        
        <label for="inputText">الصق النص هنا:</label>
        <textarea id="inputText" placeholder="مثال:
1. عنوان الموضوع الأول👇
https://www.example.com/page1

2. عنوان الموضوع الثاني👇
http://anotherexample.com/page2"></textarea>
        
        <label for="outputText">النتيجة (النص المعدل):</label>
        <textarea id="outputText" readonly placeholder="ستظهر النتيجة هنا..."></textarea>
        
        <div class="buttons-container">
            <button onclick="processText()">تعديل الروابط</button>
            <button class="copy-btn" onclick="copyResult()">نسخ النص المعدل</button>
        </div>
    </div>

    <script>
        function processText() {
            // 1. الحصول على النص من مربع الإدخال
            const inputText = document.getElementById('inputText').value;
            
            // 2. استخدام تعبير نمطي (Regex) لإيجاد واستبدال بادئات الروابط
            // هذا التعبير يبحث عن http:// أو https:// متبوعة بـ www. (اختياري)
            // ويستبدلها بنص فارغ "" على مستوى النص بأكمله (g flag)
            const modifiedText = inputText.replace(/https?:\/\/(www\.)?/g, '');
            
            // 3. عرض النص المعدل في مربع الإخراج
            document.getElementById('outputText').value = modifiedText;
        }

        function copyResult() {
            const outputText = document.getElementById('outputText');
            const copyButton = document.querySelector('.copy-btn');

            if (outputText.value === '') {
                // لا تفعل شيئاً إذا كان مربع الإخراج فارغاً
                return;
            }
            
            // تحديد النص لنسخه
            outputText.select();
            outputText.setSelectionRange(0, 99999); // For mobile devices
            
            // نسخ النص إلى الحافظة
            navigator.clipboard.writeText(outputText.value).then(() => {
                // تغيير نص الزر مؤقتاً لإعطاء تأكيد للمستخدم
                const originalText = copyButton.innerText;
                copyButton.innerText = 'تم النسخ!';
                setTimeout(() => {
                    copyButton.innerText = originalText;
                }, 2000); // إرجاع النص الأصلي بعد ثانيتين
            }).catch(err => {
                console.error('Failed to copy text: ', err);
            });
        }
    </script>

</body>
</html>
