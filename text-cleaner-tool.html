<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>مُنقّي ومُعالج النصوص الاحترافي</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.21/mammoth.browser.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f8f9fa; padding: 20px; color: #333; }
        .container { max-width: 900px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        h2 { text-align: center; color: #2c3e50; margin-top: 0; font-size: 24px; border-bottom: 2px solid #eee; padding-bottom: 15px; }
        
        .upload-section { border: 2px dashed #3498db; padding: 25px; text-align: center; border-radius: 10px; margin-bottom: 20px; background: #f0f7fd; transition: 0.3s; }
        .upload-section:hover { background: #e1f0fa; border-color: #2980b9; }
        input[type="file"] { display: none; }
        .file-label { cursor: pointer; color: #2980b9; font-weight: bold; text-decoration: underline; }

        textarea { width: 100%; height: 180px; padding: 15px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; box-sizing: border-box; resize: vertical; margin-bottom: 20px; background: #fff; }
        
        .controls { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; margin-bottom: 20px; background: #fcfcfc; padding: 20px; border-radius: 8px; border: 1px solid #eee; }
        .checkbox-group { display: flex; align-items: center; gap: 10px; cursor: pointer; font-size: 15px; }
        .checkbox-group input { cursor: pointer; width: 20px; height: 20px; }
        
        .actions { display: flex; gap: 10px; }
        button { flex: 1; padding: 14px; font-size: 16px; border: none; border-radius: 8px; cursor: pointer; transition: 0.3s; font-weight: 600; }
        .btn-process { background-color: #2ecc71; color: white; }
        .btn-process:hover { background-color: #27ae60; }
        .btn-download { background-color: #3498db; color: white; }
        .btn-download:hover { background-color: #2980b9; }
        #output { background: #f9f9f9; border-color: #ccd1d1; }
        .status-msg { font-size: 13px; color: #7f8c8d; display: block; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h2>مُنقّي ومُعالج النصوص الذكي</h2>
    
    <div class="upload-section" id="dropZone">
        <p>اسحب الملف هنا أو <label class="file-label" for="fileInput">اختر ملفاً (TXT أو DOCX)</label></p>
        <input type="file" id="fileInput" accept=".txt,.docx">
        <span id="fileName" class="status-msg">يمكنك رفع ملفات نصية أو مستندات وورد لمعالجتها مباشرة</span>
    </div>

    <textarea id="inputText" placeholder="أدخل النص هنا أو قم برفع ملف..."></textarea>

    <div class="controls">
        <label class="checkbox-group"><input type="checkbox" id="delLinks"> حذف كافة الروابط</label>
        <label class="checkbox-group"><input type="checkbox" id="delEmoji"> حذف الإيموجي والرموز</label>
        <label class="checkbox-group"><input type="checkbox" id="delNumbers"> حذف الأرقام</label>
        <label class="checkbox-group"><input type="checkbox" id="delText"> حذف النصوص (الحروف)</label>
    </div>

    <div class="actions">
        <button class="btn-process" onclick="processText()">بدء المعالجة والفلترة</button>
    </div>
    
    <br>
    <textarea id="output" placeholder="النتيجة النهائية ستظهر هنا..." readonly></textarea>
    
    <button class="btn-download" onclick="downloadText()">تحميل النتيجة كملف نصي (.txt)</button>
</div>

<script>
    // معالجة الملفات المرفوعة
    document.getElementById('fileInput').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (!file) return;

        document.getElementById('fileName').innerText = "تم تحميل ملف: " + file.name;
        const reader = new FileReader();

        if (file.name.endsWith('.docx')) {
            reader.onload = function(event) {
                mammoth.extractRawText({arrayBuffer: event.target.result})
                    .then(function(result) {
                        document.getElementById('inputText').value = result.value;
                    })
                    .catch(function(err) { alert("حدث خطأ أثناء قراءة ملف الوورد"); });
            };
            reader.readAsArrayBuffer(file);
        } else {
            reader.onload = function(event) {
                document.getElementById('inputText').value = event.target.result;
            };
            reader.readAsText(file);
        }
    });

    // دالة المعالجة الأساسية
    function processText() {
        let text = document.getElementById('inputText').value;
        if (!text) { alert("يرجى إدخال نص أو اختيار ملف أولاً"); return; }

        if (document.getElementById('delLinks').checked) {
            text = text.replace(/https?:\/\/[^\s]+|www\.[^\s]+/g, '');
        }

        if (document.getElementById('delEmoji').checked) {
            text = text.replace(/[\u{1F600}-\u{1F64F}\u{1F300}-\u{1F5FF}\u{1F680}-\u{1F6FF}\u{1F1E0}-\u{1F1FF}\u{2600}-\u{26FF}\u{2700}-\u{27BF}]/gu, '');
        }

        if (document.getElementById('delNumbers').checked) {
            text = text.replace(/[0-9٠-٩]/g, '');
        }

        if (document.getElementById('delText').checked) {
            text = text.replace(/[a-zA-Z\u0600-\u06FF]/g, '');
        }

        // تحسين مظهر النص النهائي (إزالة المسافات المتكررة والأسطر الفارغة الزائدة)
        text = text.replace(/[ ]+/g, ' ').replace(/\n\s*\n/g, '\n').trim();
        document.getElementById('output').value = text;
    }

    // تحميل النتيجة
    function downloadText() {
        const text = document.getElementById('output').value;
        if (!text) { alert("لا يوجد محتوى لتحميله"); return; }
        const blob = new Blob([text], { type: 'text/plain;charset=utf-8' });
        const anchor = document.createElement('a');
        anchor.download = 'cleaned_content.txt';
        anchor.href = window.URL.createObjectURL(blob);
        anchor.click();
    }
</script>

</body>
</html>
