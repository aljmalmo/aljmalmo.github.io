<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مُنقّي ومُعالج النصوص الاحترافي</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.21/mammoth.browser.min.js"></script>
    <style>
        :root { --primary: #3498db; --secondary: #2ecc71; --bg: #f8f9fa; --text: #2c3e50; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); padding: 20px; color: var(--text); direction: rtl; }
        .container { max-width: 900px; margin: auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        h2 { text-align: center; border-bottom: 2px solid #eee; padding-bottom: 15px; }
        .upload-section { border: 2px dashed var(--primary); padding: 30px; text-align: center; border-radius: 12px; margin-bottom: 20px; background: #f0f7fd; cursor: pointer; }
        textarea { width: 100%; height: 180px; padding: 15px; border: 1px solid #ddd; border-radius: 10px; font-size: 16px; box-sizing: border-box; resize: vertical; margin-bottom: 20px; outline: none; }
        .controls { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; margin-bottom: 25px; background: #fcfcfc; padding: 20px; border-radius: 10px; border: 1px solid #eee; }
        .checkbox-group { display: flex; align-items: center; gap: 10px; cursor: pointer; font-weight: 500; }
        .checkbox-group input { width: 18px; height: 18px; cursor: pointer; }
        .actions { display: flex; gap: 10px; }
        button { flex: 1; padding: 15px; font-size: 17px; border: none; border-radius: 10px; cursor: pointer; font-weight: 600; transition: 0.3s; }
        .btn-process { background: var(--secondary); color: white; }
        .btn-process:hover { background: #27ae60; }
        .btn-download { background: var(--primary); color: white; width: 100%; margin-top: 10px; }
        #output { background: #f9f9f9; font-family: 'Courier New', monospace; }
        .status-msg { font-size: 13px; color: #7f8c8d; margin-top: 10px; display: block; }
    </style>
</head>
<body>

<div class="container">
    <h2>مُنقّي ومُعالج النصوص الاحترافي</h2>
    
    <div class="upload-section" onclick="document.getElementById('fileInput').click()">
        <p>اسحب الملف هنا أو <span style="text-decoration: underline; color: var(--primary); font-weight: bold;">اختر ملفاً (TXT / DOCX)</span></p>
        <input type="file" id="fileInput" accept=".txt,.docx" style="display:none">
        <span id="fileName" class="status-msg">سيتم الحفاظ على أسماء ملفات الـ PDF وحذف الروابط فقط</span>
    </div>

    <textarea id="inputText" placeholder="أدخل النص هنا..."></textarea>

    <div class="controls">
        <label class="checkbox-group"><input type="checkbox" id="delLinks" checked> حذف الروابط (مثل t.me)</label>
        <label class="checkbox-group"><input type="checkbox" id="delEmoji" checked> حذف الإيموجي والأسهم</label>
        <label class="checkbox-group"><input type="checkbox" id="delNumbers"> حذف الأرقام</label>
        <label class="checkbox-group"><input type="checkbox" id="delText"> حذف النصوص</label>
    </div>

    <div class="actions">
        <button class="btn-process" onclick="processText()">تنقية النص</button>
    </div>
    
    <textarea id="output" placeholder="النتيجة المصفاة..." readonly style="margin-top:20px;"></textarea>
    <button class="btn-download" onclick="downloadText()">تحميل النتيجة (.txt)</button>
</div>

<script>
    // رفع ومعالجة الملفات
    document.getElementById('fileInput').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (!file) return;
        document.getElementById('fileName').innerText = "تم اختيار: " + file.name;
        const reader = new FileReader();
        if (file.name.endsWith('.docx')) {
            reader.onload = function(event) {
                mammoth.extractRawText({arrayBuffer: event.target.result})
                    .then(r => document.getElementById('inputText').value = r.value);
            };
            reader.readAsArrayBuffer(file);
        } else {
            reader.onload = e => document.getElementById('inputText').value = e.target.result;
            reader.readAsText(file);
        }
    });

    function processText() {
        let text = document.getElementById('inputText').value;
        if (!text.trim()) return;

        // 1. حذف الروابط بذكاء (تجنب حذف أسماء ملفات PDF)
        if (document.getElementById('delLinks').checked) {
            // Regex مطور:
            // يبحث عن http/https أو www 
            // أو يبحث عن t.me/رقم 
            // مع استثناء الكلمات التي تنتهي بـ .pdf أو .docx باستخدام (Negative Lookahead)
            const urlPattern = /(https?:\/\/[^\s]+)|(www\.[^\s]+)|(t\.me\/[^\s]+)|(?!\b[\w\d.-]+\.(?:pdf|docx|jpg|png|zip)\b)([a-zA-Z0-9][-a-zA-Z0-9]*\.[a-z]{2,}(?:\/[^\s]*)?)/gi;
            text = text.replace(urlPattern, '');
        }

        // 2. حذف الإيموجي والأسهم
        if (document.getElementById('delEmoji').checked) {
            const emojiPattern = /[\u{1F000}-\u{1F9FF}]|[\u{2100}-\u{27BF}]/gu;
            text = text.replace(emojiPattern, '');
        }

        // 3. حذف الأرقام
        if (document.getElementById('delNumbers').checked) {
            text = text.replace(/[0-9٠-٩]/g, '');
        }

        // 4. حذف النصوص
        if (document.getElementById('delText').checked) {
            text = text.replace(/[a-zA-Z\u0600-\u06FF]/g, '');
        }

        // تنظيف نهائي للأسطر الفارغة والمسافات
        text = text.split('\n')
                   .map(l => l.trim())
                   .filter(l => l.length > 0)
                   .join('\n');

        document.getElementById('output').value = text;
    }

    function downloadText() {
        const text = document.getElementById('output').value;
        if (!text) return;
        const blob = new Blob([text], { type: 'text/plain;charset=utf-8' });
        const a = document.createElement('a');
        a.download = 'cleaned_' + Date.now() + '.txt';
        a.href = URL.createObjectURL(blob);
        a.click();
    }
</script>
</body>
</html>
