<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أداة معالجة النصوص</title>
    <style>
        /* --- الخطوط الأساسية والتصميم العام --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        /* --- الحاوية الرئيسية --- */
        .container {
            max-width: 1000px;
            margin: 20px auto;
            background: #ffffff;
            padding: 25px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
            border: 1px solid #e0e0e0;
        }

        /* --- العنوان --- */
        h1 {
            text-align: center;
            color: #0056b3; /* لون أزرق مميز */
            margin-bottom: 25px;
            font-size: 2rem;
        }

        /* --- شبكة التحكم (البحث والاستبدال) --- */
        .controls-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        .control-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #555;
            font-size: 0.95rem;
        }

        .control-group input[type="text"] {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .control-group input[type="text"]:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.15);
        }

        /* --- قسم الخيارات --- */
        .options {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            padding: 15px;
            background-color: #fdfdfd;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #eee;
        }

        .option {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .option input[type="checkbox"] {
            cursor: pointer;
            width: 1.1em;
            height: 1.1em;
        }

        /* --- شبكة مربعات النص (الإدخال والإخراج) --- */
        .text-areas-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .text-areas-grid textarea {
            width: 100%;
            height: 300px;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
            line-height: 1.5;
            resize: vertical;
            box-sizing: border-box; /* لضمان عدم تجاوز الحجم */
        }

        .text-areas-grid textarea:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.15);
        }
        
        #output-text {
            background-color: #f9f9f9;
            color: #444;
        }

        /* --- مجموعة الأزرار الرئيسية --- */
        .actions {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .actions button {
            flex-grow: 1; /* لجعل الأزرار تملأ المساحة */
            padding: 14px 20px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #replace-btn {
            background-color: #007bff;
            color: white;
        }
        #replace-btn:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        #clear-btn {
            background-color: #dc3545;
            color: white;
        }
        #clear-btn:hover {
            background-color: #c82333;
            transform: translateY(-2px);
        }

        /* --- زر النسخ وقسم الإحصائيات --- */
        .footer-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }
        
        #copy-btn {
            padding: 10px 20px;
            font-size: 0.95rem;
            font-weight: 500;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #copy-btn:hover {
            background-color: #218838;
        }
        
        #feedback {
            font-size: 1rem;
            font-weight: 600;
            color: #007bff;
            min-height: 1.5em; /* لحجز مساحة للرسالة */
        }

        /* --- تصميم متجاوب (Responsive) --- */
        @media (max-width: 768px) {
            .controls-grid,
            .text-areas-grid {
                grid-template-columns: 1fr; /* عمود واحد في الشاشات الصغيرة */
            }
            
            .actions {
                flex-direction: column; /* الأزرار تحت بعضها */
            }
            
            .footer-controls {
                flex-direction: column-reverse;
                gap: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>أداة البحث والاستبدال المتقدمة</h1>

        <div class="controls-grid">
            <div class="control-group">
                <label for="find-text">النص المراد البحث عنه:</label>
                <input type="text" id="find-text" placeholder="اكتب الكلمة أو العبارة هنا...">
            </div>
            <div class="control-group">
                <label for="replace-text">التبديل بـ: (اتركه فارغاً للحذف)</label>
                <input type="text" id="replace-text" placeholder="اكتب النص البديل هنا...">
            </div>
        </div>

        <div class="options">
            <label class="option">
                <input type="checkbox" id="case-sensitive">
                <span>مطابقة حالة الأحرف (Case Sensitive)</span>
            </label>
            <label class="option">
                <input type="checkbox" id="whole-word">
                <span>مطابقة الكلمة بالكامل (Whole Word)</span>
            </label>
            <label class="option">
                <input type="checkbox" id="use-regex">
                <span>استخدام التعبيرات النمطية (RegEx)</span>
            </label>
        </div>

        <div class="actions">
            <button id="replace-btn">🚀 تنفيذ الاستبدال</button>
            <button id="clear-btn">🧹 مسح الكل</button>
        </div>

        <div class="text-areas-grid">
            <textarea id="input-text" placeholder="الصق النص الأصلي هنا..."></textarea>
            <textarea id="output-text" readonly placeholder="النتيجة ستظهر هنا..."></textarea>
        </div>

        <div class="footer-controls">
            <button id="copy-btn">📋 نسخ النتيجة</button>
            <div id="feedback"></div>
        </div>
    </div>

    <script>
        // الانتظار حتى يتم تحميل الصفحة بالكامل
        document.addEventListener('DOMContentLoaded', () => {

            // جلب جميع العناصر من الصفحة
            const findInput = document.getElementById('find-text');
            const replaceInput = document.getElementById('replace-text');
            const inputText = document.getElementById('input-text');
            const outputText = document.getElementById('output-text');
            
            const caseSensitiveCheck = document.getElementById('case-sensitive');
            const wholeWordCheck = document.getElementById('whole-word');
            const regexCheck = document.getElementById('use-regex');
            
            const replaceBtn = document.getElementById('replace-btn');
            const clearBtn = document.getElementById('clear-btn');
            const copyBtn = document.getElementById('copy-btn');
            
            const feedback = document.getElementById('feedback');

            // --- دالة لتجهيز نص البحث كـ Regular Expression ---
            
            // هذه الدالة ضرورية للتعامل مع الحروف الخاصة في البحث (مثل . * +)
            function escapeRegExp(string) {
                return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
            }

            // --- 1. الحدث الرئيسي: الضغط على زر "تنفيذ الاستبدال" ---
            replaceBtn.addEventListener('click', () => {
                const originalText = inputText.value;
                let findText = findInput.value;
                const replaceText = replaceInput.value;

                // التحقق من أن حقل البحث ليس فارغاً
                if (!findText) {
                    feedback.textContent = '❌ الرجاء إدخال نص للبحث عنه.';
                    feedback.style.color = '#dc3545';
                    return;
                }
                
                // تحديد خيارات البحث (Flags)
                let flags = 'g'; // 'g' = global (للبحث في النص كله وليس أول نتيجة فقط)
                if (!caseSensitiveCheck.checked) {
                    flags += 'i'; // 'i' = case-insensitive (تجاهل حالة الأحرف)
                }

                try {
                    // إذا لم يكن المستخدم يستخدم Regex، نُأمن النص
                    if (!regexCheck.checked) {
                        findText = escapeRegExp(findText);
                    }
                    
                    // إذا كان المستخدم يريد "كلمة كاملة"
                    if (wholeWordCheck.checked && !regexCheck.checked) {
                        // \b تعني حدود الكلمة (بدايتها أو نهايتها)
                        findText = `\\b${findText}\\b`; 
                    }

                    // إنشاء الكائن Regex
                    const regex = new RegExp(findText, flags);
                    
                    // عداد لتتبع عدد التبديلات
                    let replacementCount = 0;
                    
                    // تنفيذ الاستبدال الفعلي
                    // نستخدم دالة داخل replace لتتمكن من العد
                    const resultText = originalText.replace(regex, (match) => {
                        replacementCount++;
                        return replaceText; // إرجاع النص البديل
                    });

                    // عرض النتيجة
                    outputText.value = resultText;
                    
                    // عرض رسالة نجاح
                    feedback.textContent = `✅ تم استبدال ${replacementCount} نتيجة بنجاح.`;
                    feedback.style.color = '#28a745'; // لون أخضر

                } catch (error) {
                    // في حال كتب المستخدم Regex خاطئ
                    feedback.textContent = '❌ خطأ في التعبير النمطي (RegEx). الرجاء المراجعة.';
                    feedback.style.color = '#dc3545'; // لون أحمر
                    outputText.value = '';
                }
            });

            // --- 2. الحدث: الضغط على زر "مسح الكل" ---
            clearBtn.addEventListener('click', () => {
                inputText.value = '';
                outputText.value = '';
                findInput.value = '';
                replaceInput.value = '';
                feedback.textContent = '';
                caseSensitiveCheck.checked = false;
                wholeWordCheck.checked = false;
                regexCheck.checked = false;
            });

            // --- 3. الحدث: الضغط على زر "نسخ النتيجة" ---
            copyBtn.addEventListener('click', () => {
                if (!outputText.value) {
                    feedback.textContent = '⚠️ لا يوجد نص لنسخه!';
                    feedback.style.color = '#ffc107'; // لون أصفر
                    return;
                }
                
                // استخدام API المتصفح الحديث للنسخ
                navigator.clipboard.writeText(outputText.value)
                    .then(() => {
                        // نجاح النسخ
                        feedback.textContent = '👍 تم نسخ النتيجة إلى الحافظة!';
                        feedback.style.color = '#28a745';
                        copyBtn.textContent = 'تم النسخ!';
                        
                        // إرجاع الزر لوضعه الطبيعي بعد ثانيتين
                        setTimeout(() => {
                            copyBtn.textContent = '📋 نسخ النتيجة';
                        }, 2000);
                    })
                    .catch(err => {
                        // فشل النسخ (قد يحدث بسبب الأذونات)
                        feedback.textContent = '❌ فشل النسخ. حاول يدوياً.';
                        feedback.style.color = '#dc3545';
                    });
            });
            
            // --- تحسين تجربة المستخدم: مسح رسالة الخطأ عند البدء في الكتابة ---
            const clearFeedback = () => {
                feedback.textContent = '';
            };
            inputText.addEventListener('input', clearFeedback);
            findInput.addEventListener('input', clearFeedback);
            replaceInput.addEventListener('input', clearFeedback);

        });
    </script>

</body>
</html>
