<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أداة كاشف الألوان</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            padding: 25px;
            width: 100%;
            max-width: 500px;
        }
        h1 {
            text-align: center;
            color: #1a1a1a;
            margin-top: 0;
        }
        .section {
            margin-bottom: 25px;
            border-bottom: 1px solid #eee;
            padding-bottom: 25px;
        }
        .section:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        p {
            font-size: 0.9rem;
            color: #555;
            text-align: center;
        }
        button, input[type="file"]::file-selector-button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.2s ease;
        }
        button:hover, input[type="file"]::file-selector-button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #c0c0c0;
            cursor: not-allowed;
        }
        input[type="file"] {
            width: 100%;
            font-size: 0.9rem;
        }
        .results {
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        #colorPreview {
            width: 70px;
            height: 70px;
            border-radius: 8px;
            border: 2px solid #ddd;
            background-color: #fff;
        }
        .color-codes {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .color-codes input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            font-family: 'Courier New', Courier, monospace;
            border: 1px solid #ccc;
            border-radius: 6px;
            background: #f9f9f9;
            text-align: left;
            direction: ltr;
            box-sizing: border-box; /* To include padding in width */
        }
        #imageCanvas {
            display: none; /* We don't need to see the full canvas */
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
            cursor: crosshair;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>🎨 أداة كاشف الألوان</h1>

        <div class="section">
            <p>اضغط لاختيار لون من أي مكان على شاشتك (يعمل في Chrome/Edge).</p>
            <button id="pickColorButton">افتح القطّارة لاختيار لون</button>
        </div>

        <div class="section">
            <p>أو، ارفع صورة لاختيار لون منها.</p>
            <input type="file" id="imageLoader" accept="image/*">
            <canvas id="imageCanvas"></canvas>
        </div>
        
        <div class="results">
            <div id="colorPreview"></div>
            <div class="color-codes">
                <input type="text" id="hexResult" placeholder="HEX Code" readonly>
                <input type="text" id="rgbResult" placeholder="RGB Code" readonly>
            </div>
        </div>
    </div>

    <script>
        // Get DOM Elements
        const pickColorButton = document.getElementById('pickColorButton');
        const imageLoader = document.getElementById('imageLoader');
        const canvas = document.getElementById('imageCanvas');
        const ctx = canvas.getContext('2d');
        const colorPreview = document.getElementById('colorPreview');
        const hexResult = document.getElementById('hexResult');
        const rgbResult = document.getElementById('rgbResult');

        // --- Feature 1: Global EyeDropper API ---
        if ('EyeDropper' in window) {
            const eyeDropper = new EyeDropper();
            pickColorButton.addEventListener('click', () => {
                eyeDropper.open()
                    .then(result => {
                        updateColorUI(result.sRGBHex);
                    })
                    .catch(error => {
                        console.warn('تم إلغاء أداة اختيار الألوان.');
                    });
            });
        } else {
            // Disable button if API is not supported
            pickColorButton.textContent = 'الميزة غير مدعومة في متصفحك';
            pickColorButton.disabled = true;
        }

        // --- Feature 2: Image Upload & Canvas Picker ---
        imageLoader.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = new Image();
                    img.onload = () => {
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0);
                        canvas.style.display = 'block'; // Show canvas
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        canvas.addEventListener('click', (e) => {
            // Get coordinates relative to the canvas
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            const x = (e.clientX - rect.left) * scaleX;
            const y = (e.clientY - rect.top) * scaleY;

            // Get pixel data
            const pixelData = ctx.getImageData(x, y, 1, 1).data;
            const r = pixelData[0];
            const g = pixelData[1];
            const b = pixelData[2];

            const hex = rgbToHex(r, g, b);
            updateColorUI(hex);
        });

        // --- Helper Functions ---
        
        // Updates the UI with the selected color
        function updateColorUI(hex) {
            const rgb = hexToRgb(hex);
            
            colorPreview.style.backgroundColor = hex;
            hexResult.value = hex.toUpperCase();
            rgbResult.value = `rgb(${rgb.r}, ${rgb.g}, ${rgb.b})`;
        }

        // Converts RGB values to a HEX string
        function rgbToHex(r, g, b) {
            return "#" + [r, g, b].map(x => {
                const hex = x.toString(16);
                return hex.length === 1 ? "0" + hex : hex;
            }).join('');
        }

        // Converts a HEX string to an RGB object
        function hexToRgb(hex) {
            let r = 0, g = 0, b = 0;
            // 3 digits
            if (hex.length == 4) {
                r = "0x" + hex[1] + hex[1];
                g = "0x" + hex[2] + hex[2];
                b = "0x" + hex[3] + hex[3];
            // 6 digits
            } else if (hex.length == 7) {
                r = "0x" + hex[1] + hex[2];
                g = "0x" + hex[3] + hex[4];
                b = "0x" + hex[5] + hex[6];
            }
            return { r: +r, g: +g, b: +b };
        }

    </script>
</body>
</html>
