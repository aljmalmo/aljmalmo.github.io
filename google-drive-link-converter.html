<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحويل روابط جوجل درايف</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
            margin: 0;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            max-width: 700px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.07);
            padding: 28px;
            box-sizing: border-box;
        }
        h2 {
            text-align: center;
            color: #2c3e50;
            margin-top: 0;
            margin-bottom: 24px;
        }
        #link-textarea {
            width: 100%;
            height: 200px;
            box-sizing: border-box;
            padding: 14px;
            border: 2px solid #dfe4ea;
            border-radius: 8px;
            font-size: 15px;
            margin-bottom: 16px;
            resize: vertical;
            direction: ltr; /* لضمان عرض الروابط بشكل سليم */
            text-align: left;
        }
        #link-textarea:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        .button-group {
            display: grid;
            /* --- (تعديل) --- تم تغيير عدد الأعمدة إلى 3 */
            grid-template-columns: 1fr 1fr 1fr; 
            gap: 12px;
            margin-bottom: 16px;
        }
        .button-group button, .convert-group button {
            padding: 14px 20px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        /* أزرار اللصق والنسخ والمسح */
        #paste-btn {
            background-color: #ecf0f1;
            color: #34495e;
        }
        #paste-btn:hover {
            background-color: #dadedf;
        }
        #copy-btn {
            background-color: #3498db;
            color: white;
        }
        #copy-btn:hover {
            background-color: #2980b9;
        }

        /* --- (جديد) --- ستايل زر المسح */
        #clear-btn {
            background-color: #f1f2f6;
            color: #e74c3c; /* لون أحمر للنص */
        }
        #clear-btn:hover {
            background-color: #e74c3c;
            color: white;
        }
        
        /* أزرار التحويل */
        .convert-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        #to-view-btn {
            background-color: #2ecc71; /* أخضر */
            color: white;
        }
        #to-view-btn:hover {
            background-color: #27ae60;
        }
        #to-direct-btn {
            background-color: #e74c3c; /* أحمر */
            color: white;
        }
        #to-direct-btn:hover {
            background-color: #c0392b;
        }
        
        .copied {
            background-color: #2ecc71 !important;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>أداة تحويل روابط Google Drive</h2>
        
        <textarea id="link-textarea" placeholder="الصق رابط واحد أو أكثر هنا...&#10;كل رابط في سطر جديد."></textarea>
        
        <div class="button-group">
            <button id="paste-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                لصق
            </button>
            <button id="copy-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path><rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect></svg>
                نسخ
            </button>
            
            <button id="clear-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                مسح
            </button>
        </div>

        <div class="convert-group">
            <button id="to-view-btn">تحويل إلى رابط عرض (View)</button>
            <button id="to-direct-btn">تحويل إلى رابط مباشر (Direct)</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- 1. تحديد العناصر ---
            const textarea = document.getElementById('link-textarea');
            const pasteBtn = document.getElementById('paste-btn');
            const copyBtn = document.getElementById('copy-btn');
            const toViewBtn = document.getElementById('to-view-btn');
            const toDirectBtn = document.getElementById('to-direct-btn');
            const copyBtnOriginalText = copyBtn.innerHTML;
            
            // --- (جديد) --- تحديد زر المسح
            const clearBtn = document.getElementById('clear-btn');

            // --- 2. دالة استخراج ID الملف ---
            function extractFileId(url) {
                let fileId = null;
                const regexView = /file\/d\/([a-zA-Z0-9_-]+)/;
                const matchView = url.match(regexView);
                
                if (matchView && matchView[1]) {
                    fileId = matchView[1];
                } else {
                    const regexDirect = /id=([a-zA-Z0-9_-]+)/;
                    const matchDirect = url.match(regexDirect);
                    if (matchDirect && matchDirect[1]) {
                        fileId = matchDirect[1];
                    }
                }
                return fileId;
            }

            // --- 3. دالة التحويل الأساسية ---
            function convertLinks(mode) {
                const links = textarea.value.split('\n');
                const newLinks = [];

                for (const link of links) {
                    if (link.trim() === '') {
                        newLinks.push('');
                        continue;
                    }
                    
                    const fileId = extractFileId(link);
                    
                    if (fileId) {
                        if (mode === 'toView') {
                            newLinks.push(`https://drive.google.com/file/d/${fileId}/view?usp=sharing`);
                        } else if (mode === 'toDirect') {
                            newLinks.push(`https://drive.google.com/uc?export=download&id=${fileId}`);
                        }
                    } else {
                        newLinks.push(link); 
                    }
                }
                textarea.value = newLinks.join('\n');
            }

            // --- 4. ربط الأزرار بالأحداث ---
            
            // زر اللصق
            pasteBtn.addEventListener('click', async () => {
                try {
                    const text = await navigator.clipboard.readText();
                    textarea.value = text;
                } catch (err) {
                    console.error('Failed to read clipboard: ', err);
                    alert('فشل اللصق. برجاء منح الإذن للمتصفح.');
                }
            });

            // زر النسخ
            copyBtn.addEventListener('click', () => {
                const text = textarea.value;
                if (!text) return;
                
                navigator.clipboard.writeText(text)
                    .then(() => {
                        copyBtn.innerHTML = '✅ تم النسخ!';
                        copyBtn.classList.add('copied');
                        
                        setTimeout(() => {
                            copyBtn.innerHTML = copyBtnOriginalText;
                            copyBtn.classList.remove('copied');
                        }, 2000);
                    })
                    .catch(err => {
                        console.error('Failed to copy: ', err);
                    });
            });

            // --- (جديد) --- زر المسح
            clearBtn.addEventListener('click', () => {
                textarea.value = ''; // يفرغ الخانة
            });

            // أزرار التحويل
            toViewBtn.addEventListener('click', () => convertLinks('toView'));
            toDirectBtn.addEventListener('click', () => convertLinks('toDirect'));
        });
    </script>

</body>
</html>
